      passed:
      - gpdb_rc_packaging_centos5
      trigger: true
  - task: install-test-for-components
    config:
      platform: linux
      inputs:
      - name: installer_rhel5_gpdb_rc
      - name: gpdb_src
      image_resource:
        type: docker-image
        source:
          repository: chef/inspec
          tag: 'latest'
      run:
        path: "sh"
        args:
        - -exc
        - |
          set -x
          GPDB_INSTALLER_FILE=$(echo installer_rhel5_gpdb_rc/*.zip)
          cp ${GPDB_INSTALLER_FILE} .
          GPDB_BIN=$( basename "${GPDB_INSTALLER_FILE}" .zip ).bin
          unzip $( basename "${GPDB_INSTALLER_FILE}" ) "${GPDB_BIN}"
          SKIP=$(awk '/^__END_HEADER__/ {print NR + 1; exit 0; }'  "${GPDB_BIN}")
          GPDB_VERSION=$(basename "${GPDB_BIN}" |  awk -F"-" '{ print $3 }')
          GPDB_INSTALLDIR="/usr/local/greenplum-db-${GPDB_VERSION}"
          mkdir -p "${GPDB_INSTALLDIR}"
          tail -n "+${SKIP}" "${GPDB_BIN}" | tar zxf - -C "${GPDB_INSTALLDIR}"
          GPDB_VERSION="${GPDB_VERSION}" inspec exec gpdb_src/ci/concourse/tests/component_gpbackup/ --reporter documentation

